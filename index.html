<!DOCTYPE html>
<html>
<head>
  <title>Happy Birthday Summaiya</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:'Poppins', sans-serif;
    }

    body{
      height:100vh;
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url("bg.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display:flex;
      justify-content:center;
      align-items:center;
      text-align:center;
      color:white;
      overflow:hidden;
    }

    .container{
      z-index:2;
      padding:20px;
    }

    .from{
      font-size:20px;
      color:#ff69b4;
      margin-bottom:10px;
    }

    .wish{
      font-size:22px;
      color:#ffc0cb;
      margin-bottom:10px;
    }

    .name{
      font-family:'Great Vibes', cursive;
      font-size:50px;
      color:#ff1493;
      text-shadow:0 0 20px #ff1493;
      margin-bottom:30px;
    }

    .btn{
      padding:12px 30px;
      border:none;
      border-radius:30px;
      background:#ff1493;
      color:white;
      font-size:18px;
      cursor:pointer;
      box-shadow:0 0 20px #ff1493;
      transition:0.3s;
    }

    .btn:hover{
      background:#ff69b4;
      box-shadow:0 0 30px #ff69b4;
    }

    /* Falling Hearts */
    .heart{
      position:absolute;
      top:-10px;
      color:red;
      font-size:20px;
      animation:fall linear infinite;
    }

    @keyframes fall{
      0%{
        transform:translateY(0);
        opacity:1;
      }
      100%{
        transform:translateY(100vh);
        opacity:0;
      }
    }

    /* Bubble Transition */
    .bubble-transition{
      position:fixed;
      width:20px;
      height:20px;
      background:#ff1493;
      border-radius:50%;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
      z-index:999;
      animation:expand 0.8s forwards ease-in-out;
    }

    @keyframes expand{
      0%{
        width:20px;
        height:20px;
      }
      100%{
        width:2000px;
        height:2000px;
      }
    }

  </style>
</head>

<body>

<div class="container">
  <div class="from">From Rahman &#x2764; </div>
  <div class="wish">Happy Birthday To My Forever Bestie</div>
  <div class="name">Summaiya</div>

  <button class="btn" onclick="nextPage()">Click Here &#x1F382;</button>
</div>

<script>
  function nextPage(){
    var bubble = document.createElement("div");
    bubble.classList.add("bubble-transition");
    document.body.appendChild(bubble);

    setTimeout(function(){
      window.location.href = "second.html";
    },800);
  }

  // Falling hearts
  setInterval(function(){
    var heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "&#x2764; ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (3 + Math.random() * 5) + "s";
    document.body.appendChild(heart);

    setTimeout(function(){
      heart.remove();
    },7000);
  },300);
</script>

</body>
</html>
